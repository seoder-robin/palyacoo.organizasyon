<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Minik Kalpler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: radial-gradient(circle at top, #1a237e, #4a148c);
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    header {
      background: linear-gradient(45deg, #ff4081, #ffca28);
      padding: 30px;
      text-align: center;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    section {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    h2 {
      color: #ffe082;
      text-shadow: 1px 1px 2px black;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.3em;
    }
    li {
      margin: 12px 0;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      margin: 15px 10px;
      background: #ffca28;
      color: #1a237e;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }
    .gallery-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px 0;
      scroll-behavior: smooth;
    }
    .gallery-container img {
      border-radius: 12px;
      height: 200px;
      flex: 0 0 auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-container img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin: 50px 0 20px;
      color: #ccc;
      font-size: 14px;
    }
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<header>
  Minik Kalpler
</header>

<section>
  <h2>🎈 Hizmetlerimiz</h2>
  <ul>
    <li>🤡 Palyaço Kiralama</li>
    <li>🍭 Pamuk Şeker Makinesi Kiralama</li>
    <li>🍿 Patlamış Mısır Arabası Kiralama</li>
    <li>🐻 Maskot Gösterileri</li>
  </ul>
</section>

<section>
  <h2>📞 İletişim</h2>
  <p>Telefon: 0545 622 08 93</p>
  <a class="button" href="https://wa.me/905456220893" target="_blank">📲 WhatsApp</a>
  <a class="button" href="https://www.instagram.com/palyacoo.organizasyon" target="_blank">📸 Instagram</a>
</section>

<section>
  <h2>📸 Etkinlik Galerisi</h2>
  <div class="gallery-container">
    <img src="gallery/1.jpeg" alt="Etkinlik 1" onclick="openImage(this.src)">
    <img src="gallery/2.jpeg" alt="Etkinlik 2" onclick="openImage(this.src)">
    <img src="gallery/3.jpeg" alt="Etkinlik 3" onclick="openImage(this.src)">
    <img src="gallery/4.jpeg" alt="Etkinlik 4" onclick="openImage(this.src)">
    <img src="gallery/5.jpeg" alt="Etkinlik 5" onclick="openImage(this.src)">
    <img src="gallery/6.jpeg" alt="Etkinlik 6" onclick="openImage(this.src)">
    <img src="gallery/7.jpeg" alt="Etkinlik 7" onclick="openImage(this.src)">
    <img src="gallery/8.jpeg" alt="Etkinlik 8" onclick="openImage(this.src)">
    <img src="gallery/9.jpeg" alt="Etkinlik 9" onclick="openImage(this.src)">
    <img src="gallery/10.jpeg" alt="Etkinlik 10" onclick="openImage(this.src)">
  </div>
</section>

<footer>
  © 2025 Minik Kalpler Organizasyon
</footer>

<script>
  function openImage(src) {
    const win = window.open("");
    win.document.write("<img src='" + src + "' style='width:100%'>");
  }

  const emojis = ['🐻', '🦄', '🍭', '🍬', '🎈', '🎉'];
  for (let i = 0; i < 25; i++) {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.animationDuration = (8 + Math.random() * 4) + 's';
    document.body.appendChild(emoji);
  }
</script>

</body>
</html>
