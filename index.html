<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Minik Kalpler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: radial-gradient(circle at top, #1a237e, #4a148c);
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    header {
      background: linear-gradient(45deg, #ff4081, #ffca28);
      padding: 30px;
      text-align: center;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      position: relative;
      z-index: 10;
    }

    section {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      position: relative;
      z-index: 10;
    }

    h2 {
      color: #ffe082;
      text-shadow: 1px 1px 2px black;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.3em;
    }

    li {
      margin: 12px 0;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      margin: 15px 10px;
      background: #ffca28;
      color: #1a237e;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    .gallery-scroll {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-behavior: smooth;
    }

    .gallery-scroll img {
      height: 200px;
      border-radius: 10px;
      flex: 0 0 auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }

    .gallery-scroll img:hover {
      transform: scale(1.05);
    }

    footer {
      margin: 50px 0 20px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
      z-index: 10;
      position: relative;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<header>
  Minik Kalpler
</header>

<section>
  <h2>🎈 Hizmetlerimiz</h2>
  <ul>
    <li>🤡 Palyaço Kiralama</li>
    <li>🍭 Pamuk Şeker Makinesi Kiralama</li>
    <li>🍿 Patlamış Mısır Arabası Kiralama</li>
    <li>🐻 Maskot Gösterileri</li>
  </ul>
</section>

<section>
  <h2>📞 İletişim</h2>
  <p>Telefon: 0545 622 08 93</p>
  <a class="button" href="https://wa.me/905456220893" target="_blank">📲 WhatsApp</a>
  <a class="button" href="https://www.instagram.com/palyacoo.organizasyon" target="_blank">📸 Instagram</a>
</section>

<section>
  <h2>📸 Etkinlik Galerisi</h2>
  <div class="gallery-scroll">
    <!-- 1.jpeg ~ 20.jpeg -->
    <!-- Galeri klasöründeki resimler -->
    <img src="gallery/1.jpeg" alt="1">
    <img src="gallery/2.jpeg" alt="2">
    <img src="gallery/3.jpeg" alt="3">
    <img src="gallery/4.jpeg" alt="4">
    <img src="gallery/5.jpeg" alt="5">
    <img src="gallery/6.jpeg" alt="6">
    <img src="gallery/7.jpeg" alt="7">
    <img src="gallery/8.jpeg" alt="8">
    <img src="gallery/9.jpeg" alt="9">
    <img src="gallery/10.jpeg" alt="10">
    <img src="gallery/11.jpeg" alt="11">
    <img src="gallery/12.jpeg" alt="12">
    <img src="gallery/13.jpeg" alt="13">
    <img src="gallery/14.jpeg" alt="14">
    <img src="gallery/15.jpeg" alt="15">
    <img src="gallery/16.jpeg" alt="16">
    <img src="gallery/17.jpeg" alt="17">
    <img src="gallery/18.jpeg" alt="18">
    <img src="gallery/19.jpeg" alt="19">
    <img src="gallery/20.jpeg" alt="20">
  </div>
</section>

<footer>
  © 2025 Minik Kalpler Organizasyon
</footer>

<script>
  const emojis = ["🎈", "🧁", "🍭", "🎉", "🦄", "🐻"];
  for (let i = 0; i < 40; i++) {
    const span = document.createElement("span");
    span.className = "emoji";
    span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.left = Math.random() * 100 + "vw";
    span.style.animationDuration = (Math.random() * 8 + 5) + "s";
    span.style.fontSize = (Math.random() * 25 + 15) + "px";
    document.body.appendChild(span);
  }
</script>

</body>
</html>
